<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-6">
                E-mail
            </div>
            <div class="col-6">
                Password
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <input type="email" class="form-control">
            </div>
            <div class="col-6">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                Address
            </div>
        </div>
        <div class="row mb-2">
            <textarea class="form-control" rows="1" placeholder="xyz appartment"></textarea>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                Address 2
            </div>
        </div>
        <div class="row mb-2">
            <textarea class="form-control" rows="1" placeholder="Appartment Studio or floor..."></textarea>
        </div>
        <div class="row mb-2">
            <div class="col-5">
                City
            </div>
            <div class="col-4">
                State
            </div>
            <div class="col-3">
                Zip
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-5">
                <input type="text" class="form-control">
            </div>
            <div class="col-4">
                <div class="form-select">
                    <select name="state" id="S" class="form-select-input">
                        <option value="0" selected disabled>Choose..</option>
                        <option value="1">Gujreat</option>
                        <option value="2">Goa</option>
                        <option value="3">Aasam</option>
                    </select>
                </div>              
            </div>
            <div class="col-3">
                <input type="number" class="form-control">
            </div>
        </div>
    </div>
</body>
</html>
